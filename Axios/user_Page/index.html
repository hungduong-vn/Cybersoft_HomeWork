<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style/style.css" />
  </head>
  <body>
    <header class="container bound p-0">
      <nav class="container navbar navbar-expand-xl navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a id="logo" class="navbar-brand" href="#"
          ><img src="./images/crest.png" alt=""
        /></a>
        <div class="logo__mobile">
          <img src="./images/crest.png" alt="" />
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="collapse__content">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Home</a>
              <a class="nav-item nav-link active" href="#">About</a>
              <a class="nav-item nav-link" href="#">Courses</a>
              <a class="nav-item nav-link" href="#">Blog</a>
              <a class="nav-item nav-link" href="#">Shop</a>
              <a class="nav-item nav-link" href="#">Elements</a>
            </div>
            <div class="nav__info">
              <div class="cta nav__phone">
                <i class="fas fa-phone"></i>
                <span id="phone">(+1) 555 234-8765</span>
              </div>
              <div class="nav__social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-instagram"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="intro">
      <div class="top__wave">
        <img src="./images/yellow_top_wave_01.png" alt="" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 intro__left mt-4 mt-xl-0">
            <p>ABOUT US</p>
            <h1>The language teaching experts</h1>
          </div>
          <div class="col-lg-6 intro__right">
            <img src="./images/hero_team.png" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom__wave">
        <img src="./images/Violet_top_left_wave.png" alt="" />
      </div>
    </section>

    <section id="team">
      <div class="container">
        <div class="row" id="teamRow">
          <!-- <div class="team__wrapper col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-4">
            <div class="team__member">
              <div class="team__thumb">
                <img src="./images/teacher_1.jpg" alt="" />
              </div>
              <div class="team__content">
                <h5 class="team__heading">ITALIAN</h5>
                <h3 class="team__title">July Roberts</h3>
                <p class="team__desc">
                  Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
                </p>
              </div>
            </div>
          </div>-->
        </div>
      </div>
      <div class="team__bottom">
        <img src="./images/Wave_White_bottom_right_shape_01.png" alt="" />
      </div>
    </section>

    <section id="submit">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 submit__left">
            <img src="./images/conatct_inner.png" alt="" />
          </div>
          <div class="col-lg-5 submit__right mt-md-5">
            <div class="submit__form">
              <h1 class="submit__title">Find Your Course</h1>
              <div class="row submit__input">
                <div class="col-6">
                  <i class="far fa-user"></i>
                  <input type="text" placeholder="Name" />
                </div>
                <div class="col-6">
                  <i class="far fa-envelope"></i>
                  <input type="text" placeholder="E-mail" />
                </div>
                <div class="col-12">
                  <i class="fas fa-graduation-cap"></i>
                  <select name="" id="">
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                  </select>
                </div>
                <div class="col-12">
                  <i class="far fa-comment-alt"></i>
                  <textarea
                    rows="10"
                    cols="40"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <div class="submit__btn">
                <input class="cta" value="SEND" type="submit" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="submit__bottom wave">
        <img src="./images/accent_bottom_wave_01.png" alt="" />
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3 mb-5 mb-xl-0">
            <h1 class="footer__title">Contact Us</h1>
            <div class="footer__contact">
              <div class="footer__contact__item d-flex">
                <i class="fas fa-map-marker-alt"></i>
                <p>Franklin St, Greenpoint Ave</p>
              </div>
              <div class="footer__contact__item d-flex">
                <i class="fas fa-phone"></i>
                <p>+2342 5446 67</p>
              </div>
              <div class="footer__contact__item d-flex">
                <i class="far fa-clock"></i>
                <p>Monday - Friday: 8 AM - 5 PM</p>
              </div>
              <div class="footer__social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
              </div>
            </div>
          </div>
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3 mb-5 mb-xl-0">
            <h1 class="footer__title">Quick Links</h1>
            <div class="footer__links">
              <div class="footer__link">
                <a href="#">Home</a>
              </div>
              <div class="footer__link">
                <a href="#">Courses</a>
              </div>
              <div class="footer__link">
                <a href="#">Schedule</a>
              </div>
              <div class="footer__link">
                <a href="#">Blog</a>
              </div>
            </div>
          </div>
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3 mb-5 mb-lg-0">
            <h1 class="footer__title">About</h1>
            <div class="footer__links">
              <div class="footer__link">
                <a href="#">About Us</a>
              </div>
              <div class="footer__link">
                <a href="#">Events</a>
              </div>
              <div class="footer__link">
                <a href="#">Get Quote</a>
              </div>
              <div class="footer__link">
                <a href="#">Contact</a>
              </div>
            </div>
          </div>
          <div class="footer__col col-sm-6 col-xs-12 col-xl-3">
            <h1 class="footer__title">Newsletter</h1>
            <div class="footer__subscribe">
              <div class="footer__email">
                <input type="email" placeholder="Your email" size="40" />
              </div>
              <div class="footer__btn">
                <input type="submit" value="SUBSCRIBE" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- SERVICE -->
    <script src="./js/src/service/index.js"></script>
    <!-- MAIN JS -->
    <script src="./js/src/main.js"></script>
    <!-- Style JS -->
    <script src="./js/style.js"></script>
  </body>
</html>
